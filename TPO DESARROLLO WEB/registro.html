<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Estilos\estilos.css">
    <link rel="icon" href="Imagenes\palacio_icon\favicon.ico">
</head>
<body background="Imagenes\Tacometro.jpg">
    <header>
        <nav>
            <h4>
                <a href="index.html">Home </a>
                <a href="sucursales.html">Sucursales </a>            
            </h4>
        </nav>
        <h1>DE REPUESTOS "EL CHINGOLO"</h1>
    </header>
    <form action="show_data.html" target="_blank">
        <table>
            <tr>
                <td><label for="nombre">Nombre/s: </label></td>
                <td><input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" size="30px" maxlength="30" required; autocomplete="off"></td>
            </tr>
            <tr>
                <td><label for="apellido">Apellido: </label></td>
                <td><input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" size="30px" maxlength="30" required; autocomplete="off"></td>
            </tr>
            <tr>
                <td><label for="fechaNacimiento">Fecha de nacimiento: </label></td>
                <td><input type="date" name="fechaNacimiento" id="fechaNacimiento" placeholder="Fecha de Nacimiento" size="30px" maxlength="30" required; autocomplete="off"></td>
            </tr>
            <tr>
                <td><label for="ciudad">Ciudad: </label></td>
                <td><input type="text" name="ciudad" id="ciudad" placeholder="Ciudad de procedencia" size="30px" maxlength="30" required; autocomplete="off"></td>
            </tr>
            <tr>
                <td><label for="postal">Código postal: </label></td>
                <td><input type="number" name="postal" id="postal" placeholder="Código postal" size="30px" maxlength="30" required; autocomplete="off"></td>
            </tr>
            <tr>
                <td><label for="provincia">Provincia: </label></td>
                <td><input type="text" name="provincia" id="provincia" placeholder="Provincia de procedencia" size="30px" maxlength="30" required; autocomplete="off"></td>
            </tr>
            <tr>
                <td><label for="genero">Género: </label></td>
                <td><input type="radio" name="Genero" value="masculino">Masculino <input type="radio" name="Genero" value="femenino">Femenino</td>
            </tr>
        </table>


    </form>
    <footer>
        <a href="contacto.html">¡CONTACTANOS!</a>
    </footer>
</body>
</html>
