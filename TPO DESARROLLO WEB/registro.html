        <div class="table">
            <form action="show_data.html" target="_blank">
                <table>
                    <tr>
                        <td><label for="nombre">Nombre/s: </label></td>
                        <td><input type="string" name="nombre" id="nombre" placeholder="Ingrese su nombre" size="30px" maxlength="30" autocomplete="off" required></td>
                    </tr>
                    <tr>
                        <td><label for="apellido">Apellido: </label></td>
                        <td><input type="string" name="apellido" id="apellido" placeholder="Ingrese su apellido" size="30px" maxlength="30" autocomplete="off" required></td>
                    </tr>
                    <tr>
                        <td><label for="fechaNacimiento">Fecha de nacimiento: </label></td>
                        <td><input type="date" name="fechaNacimiento" id="fechaNacimiento" placeholder="Fecha de Nacimiento" size="30px" maxlength="30" autocomplete="off" required></td>
                    </tr>
                    <tr>
                        <td><label for="ciudad">Ciudad: </label></td>
                        <td><input type="text" name="ciudad" id="ciudad" placeholder="Ciudad de procedencia" size="30px" maxlength="30" autocomplete="off" required></td>
                    </tr>
                    <tr>
                        <td><label for="postal">Código postal: </label></td>
                        <td><input type="number" name="postal" id="postal" placeholder="Código postal" size="30px" maxlength="30" autocomplete="off" required></td>
                    </tr>
                    <tr>
                        <td><label for="provincia">Provincia: </label></td>
                        <td><input type="text" name="provincia" id="provincia" placeholder="Provincia de procedencia" size="30px" maxlength="30" autocomplete="off" required></td>
                    </tr>
                    <tr>
                        <td><label for="genero">Género: </label></td>
                        <td><input type="radio" name="Genero" value="masculino" required>Masculino <input type="radio" name="Genero" value="femenino" required>Femenino</td>
                    </tr>
                    <tr>
                        <td></td>
                        <td class="botonEnviar"><input type="submit" value="Enviar"></td>
                    </tr>
                </table>
